spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      routes:
        - id: api_route
          uri: https://interface.freefish.love
          predicates:
            - Path=/api/**
  redis:
    host: freefish.love
    port: 6379
    password: 123456@Aa
    database: 0
server:
  port: 9000
  servlet:
    context-path: /api
dubbo:
  application:
    name: dubbo-springboot-consumer
  protocol:
    name: dubbo
    port: -1
  registry:
    id: nacos-registry
    address: nacos://freefish.love:8848
    username: nacos
    password: 123456@Aa